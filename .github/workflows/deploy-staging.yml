name: Test & Deploy (Staging)
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:
    
jobs:
  run-tests:
    runs-on: [self-hosted, primary]
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.4.0

      - name: build and test
        run: |
          cd ops/testing
          DOCKER_BUILDKIT=1 COMPOSE_DOCKER_CLI_BUILD=1 docker-compose build --parallel --pull
          docker-compose up -d
          docker-compose exec -T api_test dotnet test api-tests
          docker-compose exec -T web_test npm run test
          docker-compose exec -T web_test npm run lint -- --max-warnings 0

  teardown-tests:
    runs-on: [self-hosted, primary]
    if: ${{ always() }}
    needs: [run-tests]
    steps:
      - name: teardown
        run: |
          cd ops/testing
          docker-compose down

  deploy-staging:    
    runs-on: [self-hosted, primary]
    needs: [run-tests]
    if: github.event_name != 'pull_request'
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: update staging containers
        run: |
          cd ops/staging
          DOCKER_BUILDKIT=1 COMPOSE_DOCKER_CLI_BUILD=1 docker-compose build --parallel --pull
          docker-compose up -d
